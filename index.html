<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои кейсы</title>
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #0d1117;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #161b22;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #21262d;
    }
    .detail img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .back-btn,
    .order-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #00aaff;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover,
    .order-btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container" id="menuContainer">
    <h1>Мои кейсы</h1>
    <ul id="caseList"></ul>
    <a href="https://t.me/AlenWolker" class="order-btn" target="_blank">Заказать бота</a>
  </div>
  <div class="container detail" id="detailContainer" style="display:none;"></div>
  <script>
    const cases = [
      {
        title: "Чат‑бот Платный клуб",
        shortDesc: "Платный вход и рекуррентные платежи.",
        image: "https://github.com/AlekseiMerzlikin/my_bot/blob/main/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8%20%D0%BA%20%D0%BA%D0%B5%D0%B9%D1%81%D0%B0%D0%BC/%D0%BA%D0%B5%D0%B9%D1%81%201/718fd7e0-6560-55ff-8%C2%A0%E2%80%94%20%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F.png.webp",
        image: "https://github.com/AlekseiMerzlikin/my_bot/blob/main/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8%20%D0%BA%20%D0%BA%D0%B5%D0%B9%D1%81%D0%B0%D0%BC/%D0%BA%D0%B5%D0%B9%D1%81%201/259b0960-3967-51f9-a%C2%A0%E2%80%94%20%D0%BA%D0%BE%D0%BF%D0%B8%D1%8F.png.webp?raw=true",
        fullHtml: `
          <p><strong>Задача:</strong> автоматизировать оплату клуба и направлять старых участников в воронку, учитывая дату окончания подписки.</p>
          <p><strong>Инсайты:</strong> почти 1000 человек ежемесячно оплачивают клуб и присылают чек вручную; треть оплачивает сразу 3–6 месяцев; каждый месяц создаётся новый канал для платников; используются акции и пробные периоды 3–7 дней; платежи приходят из России и Европы; заказчик хочет иметь возможность быстро менять воронку.</p>
          <p><strong>Решение:</strong> разработали 6 уникальных ссылок для старых участников, которые ведут в новый канал; подключили сервис оплаты Прода́мус; разделили воронку для России и Европы (поддержаны системы Lava и YooKassa); реализовали напоминания об окончании подписки; предусмотрели разные длительности подписки (1, 3, 6 месяцев).</p>
          <p><strong>Результат:</strong> за две недели 1603 человека оформили подписку, а рутинная работа по ручному подтверждению оплат сократилась.</p>
        `
      },
      {
        title: "Чат‑бот Таролога",
        shortDesc: "Лид‑магнит и база из 10 000+ пользователей.",
        image: "https://raw.githubusercontent.com/AlekseiMerzlikin/my_bot/main/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8%20%D0%BA%20%D0%BA%D0%B5%D0%B9%D1%81%D0%B0%D0%BC/%D0%BA%D0%B5%D0%B9%D1%81%202/photo.PNG.webp",
        fullHtml: `
          <p><strong>Задача:</strong> собрать базу клиентов и выдать лид‑магнит для услуги таролога.</p>
          <p><strong>Решение:</strong> разработали чат‑бот, который выдаёт бесплатный материал (лид‑магнит), собирает контактные данные и перенаправляет пользователей на консультацию; бот отвечает на частые вопросы по таро и подсказывает, как записаться.</p>
          <p><strong>Результат:</strong> более 10 000 пользователей получили лид‑магнит и подписались на рассылку, что помогло значительно увеличить клиентскую базу специалиста.</p>
        `
      },
      {
        title: "Чат‑бот Авто вебинар",
        shortDesc: "Автоматические рассылки для повышения посещаемости.",
        image: "https://raw.githubusercontent.com/AlekseiMerzlikin/my_bot/main/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8%20%D0%BA%20%D0%BA%D0%B5%D0%B9%D1%81%D0%B0%D0%BC/%D0%BA%D0%B5%D0%B9%D1%81%204/4.png",
        fullHtml: `
          <p><strong>Задача:</strong> увеличить посещаемость авто‑вебинара для психолога.</p>
          <p><strong>Решение:</strong> создали бот на Salebot.pro, который выдаёт лид‑магнит (вебинар), отправляет напоминания за час, за 15 минут до начала, в момент старта и спустя 15 минут, если пользователь не присоединился; бот собирает и передаёт данные в CRM и формирует аналитику.</p>
          <p><strong>Результат:</strong> посещаемость вебинаров выросла, а процесс отправки напоминаний стал полностью автоматизирован.</p>
        `
      },
      {
        title: "Чат‑бот Репетитор по литературе",
        shortDesc: "Интерактивная подготовка к ЕГЭ по литературе.",
        image: "https://raw.githubusercontent.com/AlekseiMerzlikin/my_bot/main/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8%20%D0%BA%20%D0%BA%D0%B5%D0%B9%D1%81%D0%B0%D0%BC/%D0%BA%D0%B5%D0%B9%D1%81%203/photo.png",
        fullHtml: `
          <p><strong>Задача:</strong> создать бота для подготовки учеников к ЕГЭ по литературе, который отправляет задания из Google Sheets в соответствии с изученными темами.</p>
          <p><strong>Решение:</strong> интегрировали бота с Google Sheets для автоматической выгрузки вопросов; реализовали алгоритм проверки ответов, учитывающий особенности русского языка и допускающий вариации; добавили ИИ‑ассистента, который общается со студентами, задаёт дополнительные вопросы и помогает глубже понять материал.</p>
          <p><strong>Результат:</strong> ученики получают персонализированные задания, а репетитор экономит время на подборе вопросов и проверке ответов. ИИ‑ассистент делает процесс обучения более интерактивным.</p>
        `
      },
      {
        title: "Чат‑бот для поиска кандидатов",
        shortDesc: "Автоматический поиск и фильтрация вакансий на каналах и биржах.",
        image: "https://images.unsplash.com/photo-1531498568679-909db59a78ba?auto=format&fit=crop&w=800&q=60",
        fullHtml: `
          <p><strong>Цель проекта:</strong> Автоматизировать поиск и отбор кандидатов на вакансии из различных Telegram‑каналов и фриланс‑площадок, сократив время HR‑специалистов на ручной просмотр объявлений.</p>
          <p><strong>Реализация:</strong> Технологии: Python, Telethon, SQLite. Инструменты: Telegram API, регулярные выражения, фильтрация данных.</p>
          <p><strong>Архитектура:</strong> Бот на основе Telethon подключается к Telegram‑каналам, указанным заказчиком. В режиме реального времени парсит новые публикации. Сохраняет данные в базу SQLite с последующей фильтрацией и проверкой на дубликаты. Результаты автоматически отправляются в рабочую Telegram‑группу HR‑отдела.</p>
          <p><strong>Функциональность:</strong> Мониторинг заданных каналов и чатов; фильтрация по ключевым словам; исключение дублей и нерелевантных объявлений; автоматическая рассылка найденных объявлений HR‑команде; настройка списков каналов и фильтров.</p>
          <p><strong>Результат:</strong> Сокращение времени на поиск кандидатов более чем в 3 раза; устранение дубликатов и «мусорных» объявлений; повышение скорости реакции HR на свежие вакансии; возможность масштабирования под новые каналы и запросы.</p>
          <p><strong>Преимущества для заказчика:</strong> Реальное время обновления информации; простота использования (вся работа — внутри Telegram); минимальные затраты на поддержку.</p>
        `
    }

    ];

    const listEl = document.getElementById('caseList');
    cases.forEach((c, index) => {
      const li = document.createElement('li');
      li.textContent = `${c.title} — ${c.shortDesc}`;
      li.onclick = () => showDetail(index);
      listEl.appendChild(li);
    });

    function showDetail(i) {
      const detail = cases[i];
      const detailContainer = document.getElementById('detailContainer');
      detailContainer.innerHTML = `
        <h1>${detail.title}</h1>
        <img src="${detail.image}" alt="${detail.title}">
        ${detail.fullHtml}
        <div class="back-btn" onclick="backToMenu()">Назад к кейсам</div>
        <a href="https://t.me/AlenWolker" class="order-btn" target="_blank">Заказать бота</a>
      `;
      document.getElementById('menuContainer').style.display = 'none';
      detailContainer.style.display = 'block';
    }

    function backToMenu() {
      document.getElementById('detailContainer').style.display = 'none';
      document.getElementById('menuContainer').style.display = 'block';
    }
  </script>
</body>
</html>
