<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио кейсов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --accent: #0078ff;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .menu {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .case-button {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px 20px;
      text-decoration: none;
      color: var(--text-color);
      transition: background 0.2s;
      display: block;
    }
    .case-button h3 {
      margin: 0 0 6px 0;
      font-size: 20px;
    }
    .case-button p {
      margin: 0;
      font-size: 14px;
      color: var(--subtext-color);
    }
    .case-button:hover {
      background: #1f2630;
    }
  </style>
</head>
<body>
  <div class="menu" id="menuContainer"></div>
  <script>
    function applyTelegramTheme() {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.themeParams) {
        const params = Telegram.WebApp.themeParams;
        if (params.bg_color) document.documentElement.style.setProperty('--bg-color', '#' + params.bg_color);
        if (params.secondary_bg_color) document.documentElement.style.setProperty('--card-bg', '#' + params.secondary_bg_color);
        if (params.button_color) document.documentElement.style.setProperty('--accent', '#' + params.button_color);
        if (params.text_color) document.documentElement.style.setProperty('--text-color', '#' + params.text_color);
        if (params.hint_color) document.documentElement.style.setProperty('--subtext-color', '#' + params.hint_color);
      }
    }
    applyTelegramTheme();
    const cases = [
      {
        title: "Чат-бот Платный клуб",
        description: "Платный вход и рекуррентные платежи.",
        link: "https://project10807905.tilda.ws/case1"
      },
      {
        title: "Чат-бот Таролога",
        description: "Более 10000 пользователей на выдачу лид-магнита.",
        link: "https://project10807905.tilda.ws/case2"
      },
      {
        title: "Чат-бот Авто вебинар",
        description: "Автоматические рассылки, прогрев аудитории.",
        link: "https://project10807905.tilda.ws/case2"
      },
      {
        title: "Чат-бот Репетитор по литературе",
        description: "Чат бот с системой ИИ.",
        link: "https://project10807905.tilda.ws/case3"
      }
    ];
    const container = document.getElementById('menuContainer');
    container.innerHTML = cases.map(c => `
      <a class="case-button" href="${c.link}" target="_blank">
        <h3>${c.title}</h3>
        <p>${c.description}</p>
      </a>
    `).join('');
  </script>
</body>
</html>
