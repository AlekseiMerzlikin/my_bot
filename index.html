<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио кейсов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --accent: #0078ff;
      --text-color: #ffffff;
      --subtext-color: #cccccc;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    #menuContainer, #detailContainer {
      max-width: 500px;
      margin: 0 auto;
    }
    .case-item {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .case-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      margin: 0 0 5px;
      font-size: 20px;
    }
    p {
      margin: 0;
      color: var(--subtext-color);
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menuContainer"></div>
  <div id="detailContainer" style="display:none;"></div>

  <script>
    // apply Telegram theme if available
    function applyTelegramTheme() {
      if (window?.Telegram?.WebApp?.themeParams) {
        const tp = window.Telegram.WebApp.themeParams;
        if (tp.bg_color) document.documentElement.style.setProperty('--bg-color', '#' + tp.bg_color);
        if (tp.secondary_bg_color) document.documentElement.style.setProperty('--card-bg', '#' + tp.secondary_bg_color);
        if (tp.button_color) document.documentElement.style.setProperty('--accent', '#' + tp.button_color);
        if (tp.text_color) document.documentElement.style.setProperty('--text-color', '#' + tp.text_color);
        if (tp.hint_color) document.documentElement.style.setProperty('--subtext-color', '#' + tp.hint_color);
      }
    }
    applyTelegramTheme();

    const cases = [
      { title: "Чат-бот Платный клуб", description: "Платный вход и рекуррентные платежи." },
      { title: "Чат-бот Таролога", description: "Более 10000 пользователей на выдачу лид-магнита." },
      { title: "Чат-бот Авто вебинар", description: "Автоматические рассылки, прогрев аудитории." },
      { title: "Чат-бот Репетитор по литературе", description: "Чат бот с системой ИИ." }
    ];

    const menuContainer = document.getElementById('menuContainer');
    const detailContainer = document.getElementById('detailContainer');

    function renderMenu() {
      menuContainer.innerHTML = '';
      cases.forEach((c, index) => {
        const div = document.createElement('div');
        div.className = 'case-item';
        div.innerHTML = '<h2>' + c.title + '</h2><p>' + c.description + '</p>';
        div.addEventListener('click', () => showCase(index));
        menuContainer.appendChild(div);
      });
      menuContainer.style.display = 'block';
      detailContainer.style.display = 'none';
    }

    function showCase(index) {
      const c = cases[index];
      detailContainer.innerHTML = '<h2>' + c.title + '</h2><p>' + c.description + '</p><div class="back-button" onclick="renderMenu()">Назад к кейсам</div>';
      menuContainer.style.display = 'none';
      detailContainer.style.display = 'block';
    }

    renderMenu();
  </script>
</body>
</html>
